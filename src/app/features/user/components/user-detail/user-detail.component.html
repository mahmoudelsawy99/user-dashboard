<section [@fadeInOut]>
<div *ngIf="loading">Loading...</div>
<div *ngIf="!loading && user">
  <span class="icon-wrapper" (click)="goBack()"><i class="fa-solid fa-arrow-left fa-2xl mt-5 ms-5 "></i></span>
  <div class="container">
    <section class="mx-auto my-5" style="max-width: 23rem;">

      <div class="card testimonial-card mt-2 mb-3">
        <div class="card-up aqua-gradient"></div>
        <div class="avatar mx-auto white">
          <img [src]="user.avatar" class="rounded-circle img-fluid" alt="woman avatar">
        </div>
        <div class="card-body text-center">
          <h4 class="card-title font-weight-bold">{{ user.first_name }} {{ user.last_name }}</h4>
          <hr>
          <p>Email: {{ user.email }}</p>
          <p> {{ user.id }}</p>
        </div>
      </div>

    </section>
  </div>
</div>
<div class="d-flex justify-content-center align-items-center" *ngIf="!loading && !user">
  <p>User not found.</p>
</div>
</section>
